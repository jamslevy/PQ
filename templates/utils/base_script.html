<script type="text/javascript">
<!-- analytics -->
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-6298311-1");
pageTracker._trackPageview();
} catch(err) {}
</script> {% else %} <!-- Running Development Server -->
{% endifequal %}

<script type="text/javascript">
function Loading(duration){
$('div.loading').show();
	$('div.main').hide();
		  $('div.loading').animate({opacity: 1.0}, duration, function(){
$('div.loading').hide();
$('div.main').show();
	});
}

$('div.loading').hide();


function LoadInit() {


if ('{{ load|default:"false" }}' == "false"){ return; } else { Loading({{ load }});}

}

LoadInit(); 

$(document).ready(function(){



$('div.main').removeClass('hide');

});

</script>
