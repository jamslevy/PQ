<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<div id="quiz_wrap">
        <div id="quiz_overlay"></div>
        <div id="quiz_loading"></div>

        <div id="quiz_outer">
                <div id="quiz_inner">
                        <div id="quiz_bg">
                                <div class="quiz_bg quiz_bg_n"></div>
                                <div class="quiz_bg quiz_bg_ne"></div>
                                <div class="quiz_bg quiz_bg_e"></div>
                                <div class="quiz_bg quiz_bg_se"></div>
                                <div class="quiz_bg quiz_bg_s"></div>
                                <div class="quiz_bg quiz_bg_sw"></div>
                                <div class="quiz_bg quiz_bg_w"></div>
                                <div class="quiz_bg quiz_bg_nw"></div>
                        </div>
                        <div id="quiz_close"></div>
                        <div id="quiz_content"></div>
                        <div class="timer_wrapper" id="quiz_timer">
                                <div class="timer_bar timer_inner"></div>
                        </div>
                        <div id="quiz_answers">
                                <div id="answer1" onmouseover="" class="answer"  name="answer1">
                                        <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                        <td id="quiz_blue_left"></td>

                                                        <td id="quiz_blue_main">
                                                                <div class="answertext long"></div>
                                                        </td>

                                                        <td id="quiz_blue_right"></td>
                                                </tr>
                                        </table>
                                </div>
                                
                                <div id="answer2" class="answer"  name="answer2">
                                        <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                        <td id="quiz_blue_left"></td>

                                                        <td id="quiz_blue_main">
                                                                <div class="answertext long"></div>
                                                        </td>

                                                        <td id="quiz_blue_right"></td>
                                                </tr>
                                        </table>
                                </div>
                                
                                <div id="answer3" class="answer" name="answer3">
                                        <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                        <td id="quiz_blue_left"></td>

                                                        <td id="quiz_blue_main">
                                                                <div class="answertext long"></div>
                                                        </td>

                                                        <td id="quiz_blue_right"></td>
                                                </tr>
                                        </table>
                                </div>

                                <div id="skip" class="answer" name="skip">
                                        <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                        <td id="quiz_pink_left"></td>

                                                        <td id="quiz_pink_main">
                                                                <div class="arrow"><img src="/static/stylesheets/img/arrow.png"></div>

                                                                <div class="answertext" id="skiptext">Skip</div>
                                                        </td>

                                                        <td id="quiz_pink_right"></td>
                                                </tr>
                                        </table>
                                </div>
                                
                                                          <div id="confirm" onmouseover="" class="answer" name="confirm">
                                        <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                        <td id="quiz_purple_left"></td>

                                                        <td id="quiz_purple_main">
                                                                <div class="answertext long"></div>
                                                        </td>

                                                        <td id="quiz_purple_right"></td>
                                                </tr>
                                        </table>
                                </div>
                                

                                <div id="timeout" class="answer" style="" name="timeout"></div>
                                <br style="clear: both;" />
                        </div>
                

                
                </div>
        </div>
</div>
