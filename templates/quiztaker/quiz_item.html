<title>{% block title %} Quiz Item {% endblock title %} </title></head>

<body class="frame_body">

{{ index }}
<div class="quiz_frame_header">

{% block quiz_frame_logo %}
<div class="quiz_frame_logo" id="{{ theme }}">
<img src="{{ http_host }}/static/stylesheets/img/quiztaker/themes/{{ theme }}.png"/>
</div>
{% endblock %}


<div class="quiz_frame_title" >

<div class="tab" >
<div id="quiz_category">{% block quiz_frame_title %} {{ topic_name }}{% endblock quiz_frame_title %}
</div>

<img class="tab_left" alt="" src="{{ http_host }}/static/html/img/tab.png"/>
</div>



</div>


</div>






<div class="quiz_frame_content" >

<div class="quiz_scroll_container">
<div class="quiz_frame_text">

{% block quiz_frame_text %}{{ content }} {% endblock quiz_frame_text %}


</div>
</div>

</div>
